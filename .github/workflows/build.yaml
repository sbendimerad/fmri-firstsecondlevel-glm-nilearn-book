# Build and publish the Jupyter Book to GitHub Pages

name: build

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-book:
    name: Build Jupyter-book
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          python -m venv venv
          source venv/bin/activate

          # Always ensure Jupyter Book exists (even if requirements.txt forgot it)
          python -m pip install --upgrade pip --quiet
          python -m pip install ipykernel --quiet
          python -m pip install jupyter-book --quiet

          # Project requirements (nilearn/nibabel/etc.)
          python -m pip install -r requirements.txt --quiet

      - name: Cache executed notebooks
        uses: actions/cache@v4
        with:
          path: src/_build/.jupyter_cache
          key: jupyter-book-cache-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Sanity check book sources
        run: |
          ls -la src
          test -f src/_config.yml
          test -f src/_toc.yml
          test -f src/intro.md

      - name: Build the book
        run: |
          source venv/bin/activate
          python -m ipykernel install --user --name=venv

          # Build
          python -m jupyter_book build src

          # Show outputs (useful for debugging)
          echo "=== src/_build ==="
          ls -la src/_build || true
          echo "=== src/_build/html ==="
          ls -la src/_build/html || true

          # Ensure Pages won't try to run Jekyll on built output
          touch src/_build/html/.nojekyll

      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/_build/html

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  update_colab:
    name: Update notebooks for Colab Compatibility
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          python -m pip install nbformat --quiet

      - name: Run update script
        run: |
          python extra/update_notebook_header.py --inplace

      - name: Save results to a new branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B "colab"
          git add -A
          git commit -m "Adapt notebook to colab" || echo "No changes to commit"
          git push --force origin colab
